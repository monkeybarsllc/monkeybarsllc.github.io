<!DOCTYPE html><html lang=en ng-app=MonkeyBarsHome><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width, initial-scale=1"><title>MonkeyBars | Van Mac</title><link rel=stylesheet href=/css/main.3c2a.css></head><body><nav class="navbar navbar-inverse navbar-fixed-top" role=navigation><div class=container><div class=navbar-header><button type=button class=navbar-toggle data-toggle=collapse data-target=#navbar-collapse><span class=sr-only>Toggle navigation</span> <span class=icon-bar></span> <span class=icon-bar></span> <span class=icon-bar></span></button> <a class=navbar-brand href="/">MonkeyBars</a></div><div class="collapse navbar-collapse" id=navbar-collapse><ul class="nav navbar-nav"><li><a href=/about>About</a></li><li><a href=/faq>FAQ</a></li></ul></div></div></nav><section id=member-profile ng-controller=ProfileCtrl ng-init="getData('van-mac')"><div class=container><div class="row text-center"><div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4"><img src={(member.pic)} height=250 class=img-circle><h2>{(member.name)}<br><small>{(member.title)}</small></h2><div class="lead text-left"><p>{(member.story)}</p></div></div></div></div></section><section id=team ng-controller=AboutCtrl><div class=container><h2 class="text-center title">Meet the MonkeyBars team<br><small>We work hard to create the best experience possible.</small></h2><div class="row text-center"><div class="col-xs-6 col-md-3" ng-repeat="member in team"><a href=/team/{(member.link)}.html class=image-links><img src={(member.pic)} class=img-circle height=125><h4>{(member.name)}<br><small>{(member.title)}</small></h4></a></div></div></div></section><footer id=site-footer><div class=container>MonkeyBars &copy; 2014</div></footer><script src=/js/scripts.10c2.js></script></body></html>
