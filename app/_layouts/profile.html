---
layout: default
---

<section id="member-profile"
         ng-controller="ProfileCtrl"
         ng-init="getData('{{ page.location }}')">
  <div class="container">
    <div class="row text-center">
      <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">

        <img src="/img/profile-pics/{(member.link)}.png" height="250" class="img-circle">

        <h2>
          {(member.name)} <br/>
          <small>
            {(member.title)}
          </small>
        </h2>

        <div class="lead text-left">
          <p>
            {(member.story)}
          </p>
        </div>

      </div>
    </div>
  </div>
</section>

{% include team.html %}
